<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- my style -->
    <link rel="stylesheet" href="login.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,600;0,700;0,800;1,800&family=Poppins:ital,wght@0,100;0,400;0,500;0,600;1,300;1,700&display=swap" rel="stylesheet" />
    <title>Login Greenpeace</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div class="col-md-6 rigth">
            <header class="fs-1" style="width: 30rem">
              Welcome to <span style="color: 73be1e">Greenpeace</span>!
              <p class="fs-6">Login Your Account</p>
            </header>
            <div class="input-field">
              <input type="text" class="input" id="email" required autocomplete="off" />
              <label for="email">Email <i class="bi bi-person-fill"></i></label>
            </div>
            <div class="input-field">
              <input type="text" class="input" id="password" required autocomplete="off" />
              <label for="password">Password <i class="bi bi-lock-fill"></i></label>
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="formCheck" />
                <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
              </div>
              <div class="forgot">
                <small><a href="#">Forgot Password?</a></small>
              </div>
            </div>
            <div class="input-field">
              <input type="text" class="submit" value="Login" />
            </div>
            <div class="register">
              <span>Already have an account? <a href="#">Register</a></span>
            </div>
          </div>
        </div>
        <div class="col-md-6 side-image">
          <div class="position-absolute bottom-0 start-50 translate-middle-x" style="width: 25rem; color: whitesmoke">
            <p>Â© 2023 Greanpeace made with ðŸ’š, powered by BE-8</p>
          </div>
        </div>
      </div>
    </div>
    <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 60">Be Verified</p>
    <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace">Join experienced</small>
  </body>
</html>
