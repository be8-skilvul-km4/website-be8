<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- my style -->
    <link rel="stylesheet" href="login.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <title>Login Greenpeace</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div class="col-md-6 rigth">
            <header class="fs-1" style="width: 30rem">
              Welcome to <span style="color: 73be1e">Greenpeace</span>!
              <p class="fs-6">Login Your Account</p>
            </header>
            <div class="input-field">
              <input type="text" class="input" id="email" required autocomplete="off" />
              <label for="email">Email <i class="bi bi-person-fill"></i></label>
            </div>
            <div class="input-field">
              <input type="text" class="input" id="password" required autocomplete="off" />
              <label for="password">Password <i class="bi bi-lock-fill"></i></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
